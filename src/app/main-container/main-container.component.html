<!--Spinner-->
<ngx-spinner 
bdColor = "white" 
size = "medium" 
color = "black" 
type = "ball-beat"
[fullScreen] = "true">
<p style="color: black" > Loading... </p>
</ngx-spinner>

<header>
    <h1 id="title">quiz country</h1>

</header>
<div class="subContainer">
    <div *ngIf="countries">
        <app-question-container [countryList]="countries"></app-question-container>
    </div>
</div>
